{% extends "base.html" %}

{% block content %}
<h2>Balances</h2>
{% for key, value in balances.items() %}
{% if value > 0 %}
<p>{{ tokens[key]['symbol'] }} ({{ key }}): {{ value }}</p>
{% if tokens[key]['url'] is defined %}
<img src="{{ tokens[key]['url'] }}"/>
{% endif %}
{% endif %}
{% endfor %}
{% endblock %}
